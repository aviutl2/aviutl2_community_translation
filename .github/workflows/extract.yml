name: Update

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

defaults:
  run:
    shell: bash

jobs:
  update:
    runs-on: windows-latest
    steps:
      - name: Prevent auto line ending conversion
        run: git config --global core.autocrlf false

      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          install: true
          experimental: true

      - name: Run extraction
        working-directory: "./extract"
        run: rake
